[tox]
envlist = py{27,35,36,37,38,39,py3}-{linux,macos,windows}

[gh-actions]
python =
    2.7: py27
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    pypy3: pypy3

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
passenv =
    pythonLocation
    CI
    PIP_DOWNLOAD_CACHE

commands =
    python -m doctest -v minimock.py

[testenv:build]
passenv =
    pythonLocation
    CI
    PIP_DOWNLOAD_CACHE

deps =
    setuptools
    build
    twine

commands =
    python -m build .
    twine check dist/*

[testenv:dev]
skip_install = true
passenv =
    pythonLocation
    CI
    PIP_DOWNLOAD_CACHE

deps =
    pip>=20.0.1
    path
    pytest
    pytest-cov
    coverage

commands =
    pytest -v --doctest-modules --cov minimock --cov-report term-missing
